{% extends 'base.html' %}
{% block content %}
{% load static %}




<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm">
<div class="container">

<div class="intro-banner-wrap">
	<img src="{% static 'images/banners/cover.jpg' %}" class="img-fluid rounded">
</div>

</div> <!-- container //  -->
</section>
<!-- ========================= SECTION MAIN END// ========================= -->

<!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
<div class="container">

<header class="section-heading">
	<a href="./store" class="btn btn-outline-primary float-right">See all</a>
	<h3 class="section-title">Popular products</h3>
</header><!-- sect-heading -->

	
<div class="row">
{% for prod in products %}
	<div class="col-md-3">
		<div class="card card-product-grid">
			<a href="{{prod.get_url}}" class="img-wrap"> <img src="{{prod.images.url}}"> </a>
			<figcaption class="info-wrap">
				<a href="{{prod.get_url}}" class="title">{{prod.product_name}}</a>
				<div class="price mt-1">${{prod.price}}</div> <!-- price-wrap.// -->
				<div class="rating-star">
					<span>
					  <i class="fa fa-star{% if prod.averageReview < 0.5 %}-o{% elif prod.averageReview >= 0.5 and prod.averageReview < 1 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if prod.averageReview < 1.5 %}-o{% elif prod.averageReview >= 1.5 and prod.averageReview < 2 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if prod.averageReview < 2.5 %}-o{% elif prod.averageReview >= 2.5 and prod.averageReview < 3 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if prod.averageReview < 3.5 %}-o{% elif prod.averageReview >= 3.5 and prod.averageReview < 4 %}-half-o {% endif %}" aria-hidden="true"></i>
					  <i class="fa fa-star{% if prod.averageReview < 4.5 %}-o{% elif prod.averageReview >= 4.5 and prod.averageReview < 5 %}-half-o {% endif %}" aria-hidden="true"></i>
				  <span>{{prod.countReview}} reviews</span>
					  </span>
				  </div>
			</figcaption>
		</div>
	</div> <!-- col.// -->
	{% endfor %}
	</div> <!-- row.// -->

</div><!-- container // -->
</section>
<!-- ========================= SECTION  END// ========================= -->






</body>
</html>
{% endblock %}
